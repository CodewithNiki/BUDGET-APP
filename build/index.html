<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUDGET APP</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a2a8526fac.js" crossorigin="anonymous"></script>
  </head>
  <body
    class="min-h-screen sm:bg-[url('/build/budgetApp.jpg')] sm:bg-cover sm:bg-center sm:bg-no-repeat bg-gray-600"
  >
    <header class="w-full">
      <section class="mx-auto flex max-w-6xl flex-col sm:gap-10 gap-2 sm:py-6 py-4 ">
        <h1 class="text-center text-3xl text-slate-200 font-bold sm:text-5xl">
          The Budget App
        </h1>
        <div class="mx-auto flex text-4xl font-semibold text-orange-400" id="balance-total">
          <span>#</span>
          <p>0</p>
        </div>
        <div class="flex justify-around">
          <div class="text-2xl font-semibold text-green-500 sm:text-3xl">
            <h3>Income</h3>
            <div class="flex">
              <span>&#8358;</span>
              <p id="income-total">0</p>
            </div>
          </div>

          <div id="chart"></div>

          <div class="text-2xl font-semibold text-red-600 sm:text-3xl">
            <h3>Outcome</h3>
            <div class="flex">
              <span>&#8358;</span>
              <p id="outcome-total">0</p>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="flex flex-col sm:flex-row sm:py-10 max-w-full gap-6  px-4">
      <section class="sm:w-1/3 w-5/6 mx-auto">
        <h4
          class="mb-4 w-full bg-black sm:py-3 py-1 text-center sm:text-xl font-bold text-white opacity-50 cursor-pointer tracker"
          id="income-btn">
          Income Tracker
        </h4>
        <figure class="hidden" id="income-area">
        <ul class="h-48 p-5 w-full bg-black opacity-80" id="income-list-container">
          <!-- <li class="income"></li> -->
        </ul>
        <div class="text-xl gap-1 w-full flex">
          <input
            type="text"
            placeholder="Title"
            class="w-1/2 p-2 outline-none" id="income-title"
          />
          <input
            type="number"
            placeholder="&#8358;0"
            class="w-1/2 p-2 outline-none" id="income-amount"
          />
        </div>
        <button
          class="w-full bg-black py-2 font-semibold text-white opacity-50" id="add-income-btn"
        >
          Add
        </button>
        </figure>
      </section>
      <section class="sm:w-1/3 w-5/6 mx-auto">
        <h4
          class="mb-4 w-full bg-black sm:py-3 py-1 text-center sm:text-xl font-bold text-white opacity-50 cursor-pointer tracker" id="expense-btn"
        >
          Expense Tracker
        </h4>
        <figure class="hidden" id="expense-area">
          <ul class="h-48 p-5 w-full bg-black opacity-80" id="expense-list-container">
            <!-- <li class="expense"></li> -->
          </ul>
        <div class="text-xl gap-1 w-full flex">
          <input
            type="text"
            placeholder="Title"
            class="w-1/2 p-2 outline-none" id="expense-title"
          />
          <input
            type="number"
            placeholder="&#8358;0"
            class="w-1/2 p-2 outline-none" id="expense-amount"
          />
        </div>
        <button
          class="w-full bg-black py-2 font-semibold text-white opacity-50" id="add-expense-btn"
        >
          Add
        </button>
        </figure>
      </section>
      <section class="sm:w-1/3 w-5/6 mx-auto">
        <h4
          class="mb-4 w-full bg-black sm:py-3 py-1 text-center sm:text-xl font-bold text-white opacity-50 cursor-pointer" id="all-btn"
        >
          All
        </h4>
        <figure class="hidden" id="all-area">
          <ul class="h-[276px] w-full bg-black opacity-80 p-5 all" id="all-list-container">
          </ul>
        </figure>
      </section>
    </main>
    
  </body>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</html>
